	<script language="JavaScript">
	function velg(url) {
			 var strText = "";
	
			 if (url == "blank") {
				strText = "";
			 }
			 else if (url == "om_prosjektet") {
				  strText += "Generelt om prosjektet";
			 }
			 else if (url == "om_server") {
				  strText += "Serverdelen av prosjektet";
			 }
			 else if (url == "om_klient") {
				  strText += "Klientdelen av prosjektet";
			 }
			 else if (url == "hoved") {
				  strText += "Hovedsiden";
			 }
			 else if (url == "logg") {
			 	  strText += "Logg for hva som er endret i prosjektet og på prosjektsidene";
			 }
			 else if (url == "server_usecase") {
				  strText += "Use Case diagram";
			 }
			 else if (url == "server_glossary") {
				  strText += "Ordforklaringer til uttrykk brukt om serveren på disse sidene.";
			 }			 
			 else if (url == "klient_usecase") {
				  strText += "Use Case diagram";
			 }
			 document.all["forklaring"].innerHTML = strText;
	}	
	</script>
	
	
	
	<script language="JavaScript">
	
	function vis_skjul (valg)
	{
		if(document.all["under_" + valg].style.display == "none")
		{
			document.all["velger_" + valg].src = minus_On.src
			document.all["under_" + valg].style.display = ''
			document.all["skille_" + valg].style.display = ''
		}
		else
		{
			document.all["velger_" + valg].src = pluss_On.src
			document.all["under_" + valg].style.display = "none"
			document.all["skille_" + valg].style.display = "none"
		}
	}
	
	function highlight (valg, on_off)
	{
		if(on_off == "on")
		{
			if(document.all["velger_" + valg].src == pluss.src)
				document.all["velger_" + valg].src = pluss_On.src
			else if(document.all["velger_" + valg].src == minus.src)
				document.all["velger_" + valg].src = minus_On.src
		}
		else if(on_off == "off")
		{
			if(document.all["velger_" + valg].src == minus_On.src)
				document.all["velger_" + valg].src = minus.src
			else if(document.all["velger_" + valg].src == pluss_On.src)
				document.all["velger_" + valg].src = pluss.src
		}
	}
	
	function oppstart () 
	{
		minus = new Image()
		minus_On = new Image()
		pluss = new Image()
		pluss_On = new Image()

		
		minus.src = "../../minus_off.gif"
		minus_On.src = "../../minus_on.gif"
		pluss.src = "../../pluss_off.gif"
		pluss_On.src= "../../pluss_on.gif"

		
		document.all["velger_prosjektet"].src = minus.src
		document.all["velger_server"].src = minus.src
		document.all["velger_klient"].src = minus.src
	}
	
	</script>
