	<script language="JavaScript">
	function velg(url) {
			 var strText = "";

			 if (url == "blank") {
			 	strText = "";
			 }
			 else if (url =="om_meg") {
			 	  strText += "Informasjon om meg, CV-en min, militæret, kontaktinfo...";
			 }
			 else if (url == "programmering") {
			 	  strText += "En side om prosjektene mine i java. ";
				  strText += "Her finner du online spill også.";
				  strText += "<center><table width='80' border='0' cellspacing='0' cellpadding='0'><tr><td align='center' width='100%'><img src='" + javatroll.src + "' width='65' height='40'></td></tr><tr><td bgcolor='#3870A8' height='2' width='100%'></td></tr></table></center>";
			 }
			 else if (url == "webdesign") {
			 	  strText += "&quot;Hemmelighetene&quot; bak denne siden, om de gamle sidene mine, ";
				  strText += "script, CSS og HTML-triks.";
			 }
			 else if (url == "diverse") {
			 	  strText += "Humorside, linker til venner med hjemmeside +++";
			 }
			 else if (url == "cv") {
			 	  strText += "CV-en min";
			 }
			 else if (url == "meg") {
			 	  strText += "En kjapp beskrivelse av meg.";
			 }
			 else if (url == "lutvann") {
			 	  strText += "Litt om tiden jeg tilbrakte i militæret på Lutvann i Oslo.";
			 }
			 else if (url == "kontakt") {
			 	  strText += "Postadresser, telefonnummer, e-post...";
				  strText += "<br><center><img src='" + mobiltelefon.src + "'></center>";
			 }
			 else if (url == "online_spill") {
			 	  strText += "Java-appleter med spill som kan spilles online på web. ";
				  strText += "Tanken er at det skal bli mange etterhvert.";
			 }
			 else if (url == "prosjekter") {
			 	  strText += "Java-prosjektene mine. Halvferdige prosjekter vil nok prege ";
				  strText += "denne sida. Problemer jeg kommer opp i legges også ut i håp om ";
				  strText += "å få hjelp.";
			 }
			 else if (url == "om_denne") {
			 	  strText += "Her finner du informasjon om denne hjemmesiden. ";
				  strText += "Alle &quot;triks&quot; jeg har benyttet, bl.a. ";
				  strText += "java-scriptet som lager menyforklaringen.";
			 }
			 else if (url == "hovedside") {
			 	  strText += "Velkomstsiden";
			 }
			 else if (url == "skole") {
			 	  strText += "En samling sammendrag av (noen av) skolebøkene jeg har lest.";
			 }			 
			 else if (url == "humorside") {
			 	  strText += "Bilder med komisk motiv. Linker til morsomme steder på nettet.";
			 }
			 else if (url == "venner") {
			 	  strText += "Linker til mine venner's web-sider.";
			 }
			 else if (url == "logg") {
			 	  strText += "Logg over hva som er oppdatert på websida med tidspunkt. "
				  strText += "Se hva jeg har forandret siden sist."
			 }
			 else if (url == "epost") {
			 	  strText += "Send e-post til meg.";
				  strText += "<br><center><img src='" + pingvin.src + "' width='49' height='60'></center>";
				  document.all["epost"].style.backgroundColor="#8EB4DA";
			 }
			 else if (url == "bort_epost") {
			 	  strText += "";
				  document.all["epost"].style.backgroundColor="#3870A8";
			 }			 
			 else if (url == "les") {
			 	  strText += "Les i gjesteboka mi.";
				  document.all["les"].style.backgroundColor="#8EB4DA";
			 }
			 else if (url == "bort_les") {
			 	  strText += "";
				  document.all["les"].style.backgroundColor="#3870A8";
			 }
			 else if (url == "skriv") {
			 	  strText += "Skriv et innlegg i gjesteboka mi. Og gjør det NÅ!!! ";
				  strText += "Da blir jeg glad. ;o)";
				  document.all["skriv"].style.backgroundColor="#8EB4DA";
			 }
			 else if (url == "bort_skriv") {
				  strText += "";
				  document.all["skriv"].style.backgroundColor="#3870A8";
			 }

	  		 document.all["forklaring"].innerHTML = strText;
	}	
  </script>



  <script language="JavaScript">

	function vis_skjul (valg)
	{
		if(document.all["under_" + valg].style.display == "none")
		{
			document.all["velger_" + valg].src = minus_On.src
			document.all["under_" + valg].style.display = ''
			document.all["skille_" + valg].style.display = ''
		}
		else
		{
			document.all["velger_" + valg].src = pluss_On.src
			document.all["under_" + valg].style.display = "none"
			document.all["skille_" + valg].style.display = "none"
		}
	}
	
	function highlight (valg, on_off)
	{
	 	if(on_off == "on")
		{
		 	if(document.all["velger_" + valg].src == pluss.src)
				document.all["velger_" + valg].src = pluss_On.src
			else if(document.all["velger_" + valg].src == minus.src)
				document.all["velger_" + valg].src = minus_On.src
		}
		else if(on_off == "off")
		{
		 	if(document.all["velger_" + valg].src == minus_On.src)
				document.all["velger_" + valg].src = minus.src
			else if(document.all["velger_" + valg].src == pluss_On.src)
				document.all["velger_" + valg].src = pluss.src
		}
	}

	function oppstart () 
	{
		minus = new Image()
		minus_On = new Image()
		pluss = new Image()
		pluss_On = new Image()
		javatroll = new Image()
		mobiltelefon = new Image()
		pingvin = new Image()
		
		minus.src = "minus_off.gif"
		minus_On.src = "minus_on.gif"
		pluss.src = "pluss_off.gif"
		pluss_On.src= "pluss_on.gif"
		javatroll.src = "javatroll.gif"
		mobiltelefon.src = "nokia.gif"
		pingvin.src = "pingvin.gif"
		
		vis_skjul('meg')
		vis_skjul('webdesign')
		vis_skjul('programmering')
		document.all["velger_meg"].src = pluss.src
		document.all["velger_webdesign"].src = pluss.src
		document.all["velger_programmering"].src = pluss.src
  	}

  </script>
